<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuatro cuadrados con palabras</title>
    <style>
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .sidebar {
            width: 48%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .twin {
            width: 48%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="thre">Three</div>
        <div class="threee">Threee</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="one1">hello</div>
    </div>
    <style>
.wrapper {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    grid-auto-rows: minmax(100px, auto);
    background-color: #f1f1f1;
    height: 100vh;
}
.one {
    grid-column: 1/4;
    grid-row: 1;
    background-color: green;
}
.two {
    grid-column: 2;
    grid-row: 2;
    background-color: gray;
}
.three {
    grid-column: 1;
    grid-row: 2;
    background-color: gray;
}
.thre {
    grid-column: 3;
    grid-row: 2;
    background-color: gray;
}
.threee {
    grid-column: 1;
    grid-row: 3;
    background-color: gray;
}
.four {
    grid-column: 2 / 4;
    grid-row: 3;
    background-color: gray;
}
.five {
    grid-column: 1 / 3;
    grid-row: 4;
    background-color: gray;
}
.six {
    grid-column: 3;
    grid-row: 4;
    background-color: gray;
}
.one1 {
    grid-column: 1/4;
    grid-row: 5;
    background-color: green;
}
    </style>
</body>
</html>
